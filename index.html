<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>TimeCam</title>
</head>
<body>
  <nav id="tab-menu">
    <button class="tab active" onclick="mostrarSeccion('captura')">📷 Captura</button>
    <button class="tab" onclick="mostrarSeccion('historial')">🗂️ Historial</button>
  </nav>

  <section id="captura">
    <div id="camera-wrapper">
      <video id="camera" autoplay playsinline></video>
      <button id="capture-btn">Capturar</button>
    </div>
    <canvas id="canvas-preview" style="display:none;"></canvas>
  </section>

  <section id="historial" style="display:none;">
    <h2>Historial de capturas</h2>
    <div id="history-grid"></div>
  </section>

  <div id="status-toast"></div>

  <script src="captura-db.js"></script>
  <script src="app.js"></script>
</body>
</html>
